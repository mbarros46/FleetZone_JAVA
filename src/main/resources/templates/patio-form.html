<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${titulo}">Cadastro de Pátio - FleetZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .main-container {
            margin-top: 20px;
            margin-bottom: 40px;
        }
        .form-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 2.5rem;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-title {
            color: #2c3e50;
            font-weight: 700;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
        }
        .form-title i {
            color: #27ae60;
            font-size: 2rem;
        }
        .form-label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        .form-control {
            border-radius: 10px;
            border: 2px solid rgba(39, 174, 96, 0.2);
            padding: 12px 16px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
        }
        .form-control:focus {
            border-color: #27ae60;
            box-shadow: 0 0 0 0.2rem rgba(39, 174, 96, 0.25);
            background: white;
        }
        .btn-save {
            background: linear-gradient(45deg, #27ae60, #2ecc71);
            border: none;
            padding: 12px 30px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(39, 174, 96, 0.3);
            width: 100%;
        }
        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(39, 174, 96, 0.4);
            color: white;
        }
        .btn-cancel {
            background: linear-gradient(45deg, #6c757d, #5a6268);
            border: none;
            padding: 10px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }
        .btn-cancel:hover {
            transform: translateY(-1px);
            color: white;
        }
        .breadcrumb {
            background: rgba(39, 174, 96, 0.1);
            padding: 0.75rem 1rem;
            border-radius: 10px;
            margin-bottom: 2rem;
        }
        .breadcrumb a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
        }
        .breadcrumb a:hover {
            color: #27ae60;
        }
        .breadcrumb-item.active {
            color: #6c757d;
        }
        .input-group-text {
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.2);
            border-right: none;
            color: #e74c3c;
            font-weight: 600;
        }
        .form-floating label {
            color: #6c757d;
        }
        .form-text {
            color: #6c757d;
            font-size: 0.875rem;
            margin-top: 0.25rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <nav th:replace="~{fragments/header}"></nav>

    <div class="container-fluid main-container">
        <!-- Breadcrumb -->
        <div class="container">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="/"><i class="fas fa-home"></i> Início</a></li>
                    <li class="breadcrumb-item"><a href="/patios"><i class="fas fa-parking"></i> Pátios</a></li>
                    <li class="breadcrumb-item active" aria-current="page" th:text="${titulo}">Novo Pátio</li>
                </ol>
            </nav>
        </div>

        <div class="container">
            <!-- Form Container -->
            <div class="form-container">
                <!-- Form Header -->
                <div class="form-header">
                    <h1 class="form-title">
                        <i class="fas fa-parking"></i>
                        <span th:text="${titulo}">Novo Pátio</span>
                    </h1>
                    <p class="text-muted">Preencha os dados do pátio de estacionamento</p>
                </div>

                <!-- Form -->
                <form th:action="${action}" th:object="${patio}" method="post">
                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label for="nome" class="form-label">
                                <i class="fas fa-building"></i>
                                Nome do Pátio
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="nome"
                                   th:field="*{nome}" 
                                   placeholder="Ex: Pátio Central, Estacionamento Norte"
                                   required>
                            <div class="form-text">Nome identificador do pátio de estacionamento</div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-12 mb-4">
                            <label for="localizacao" class="form-label">
                                <i class="fas fa-map-marker-alt"></i>
                                Localização
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="localizacao"
                                   th:field="*{localizacao}" 
                                   placeholder="Ex: Rua das Flores, 123 - Centro, São Paulo - SP"
                                   required>
                            <div class="form-text">Endereço completo do pátio de estacionamento</div>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="row mt-4">
                        <div class="col-12">
                            <button type="submit" class="btn-save">
                                <i class="fas fa-save me-2"></i>
                                Salvar Pátio
                            </button>
                        </div>
                    </div>

                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <a href="/patios" class="btn-cancel">
                                <i class="fas fa-arrow-left"></i>
                                Voltar para Lista
                            </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer th:replace="~{fragments/footer}"></footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
