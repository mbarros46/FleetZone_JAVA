<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - FleetZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display:flex; align-items:center; justify-content:center; }
        .card { border-radius: 16px; padding: 2rem; max-width:480px; width:100%; box-shadow: 0 10px 30px rgba(0,0,0,0.12); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border:none; }
    </style>
</head>
<body>
    <div class="card bg-white">
        <div class="text-center mb-3">
            <div style="font-size:2.5rem;color:#667eea;"><i class="fas fa-user-plus"></i></div>
            <h3>Cadastro de Usuário</h3>
            <p class="text-muted">Crie uma conta para acessar o sistema</p>
        </div>

        <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${errorMessage}">Erro</span>
        </div>

        <form th:action="@{/register}" method="post">
            <div th:replace="~{fragments/_csrf_input :: _csrf_input}"></div>

            <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" name="nome" th:value="${nome}" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" th:value="${email}" required>
            </div>

            <div class="mb-3">
                <label for="senha" class="form-label">Senha</label>
                <input type="password" class="form-control" id="senha" name="senha" required>
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-2">
                <i class="fas fa-user-plus me-2"></i> Criar usuário
            </button>
        </form>

        <div class="text-center mt-3">
            <a href="/login">Voltar ao Login</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
