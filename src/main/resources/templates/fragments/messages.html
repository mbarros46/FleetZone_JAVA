<!-- Fragmento: Mensagens e Alertas -->
<div th:fragment="messages">
    <!-- Mensagens de Sucesso -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}">Mensagem de sucesso</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Mensagens de Erro -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}">Mensagem de erro</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Mensagens de Aviso -->
    <div th:if="${warningMessage}" class="alert alert-warning alert-dismissible fade show" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <span th:text="${warningMessage}">Mensagem de aviso</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Mensagens Informativas -->
    <div th:if="${infoMessage}" class="alert alert-info alert-dismissible fade show" role="alert">
        <div class="d-flex align-items-center">
            <i class="fas fa-info-circle me-2"></i>
            <span th:text="${infoMessage}">Mensagem informativa</span>
        </div>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
</div>

<!-- Fragmento: Validação de Formulários -->
<div th:fragment="validationErrors">
    <div th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
        <div class="d-flex align-items-start">
            <i class="fas fa-exclamation-triangle me-2 mt-1"></i>
            <div>
                <strong>Erro de Validação:</strong>
                <ul class="mb-0 mt-2">
                    <li th:each="error : ${#fields.errors('*')}" th:text="${error}">Erro de validação</li>
                </ul>
            </div>
        </div>
    </div>
</div>

<!-- Fragmento: Loading Spinner -->
<div th:fragment="loadingSpinner" class="d-flex justify-content-center align-items-center" style="min-height: 200px;" id="loadingSpinner">
    <div class="text-center">
        <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
            <span class="visually-hidden">Carregando...</span>
        </div>
        <p class="mt-3 text-muted">Carregando dados...</p>
    </div>
</div>

<!-- Fragmento: Modal de Confirmação -->
<div th:fragment="confirmModal">
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-warning text-dark">
                    <h5 class="modal-title" id="confirmModalLabel">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        Confirmar Ação
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="confirmModalMessage">Tem certeza que deseja executar esta ação?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        <i class="fas fa-times me-2"></i>Cancelar
                    </button>
                    <button type="button" class="btn btn-warning" id="confirmModalBtn">
                        <i class="fas fa-check me-2"></i>Confirmar
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts para mensagens automáticas -->
<script th:fragment="messageScripts">
    // Auto-hide alerts after 5 seconds
    document.addEventListener('DOMContentLoaded', function() {
        const alerts = document.querySelectorAll('.alert:not(.alert-danger)');
        alerts.forEach(function(alert) {
            setTimeout(function() {
                if (alert && alert.parentNode) {
                    const bsAlert = new bootstrap.Alert(alert);
                    bsAlert.close();
                }
            }, 5000);
        });
    });

    // Confirmation modal helper
    function showConfirmModal(message, callback) {
        document.getElementById('confirmModalMessage').textContent = message;
        const confirmBtn = document.getElementById('confirmModalBtn');
        confirmBtn.onclick = function() {
            callback();
            bootstrap.Modal.getInstance(document.getElementById('confirmModal')).hide();
        };
        new bootstrap.Modal(document.getElementById('confirmModal')).show();
    }

    // Delete confirmation
    function confirmDelete(url, itemName = 'este item') {
        showConfirmModal(
            `Tem certeza que deseja excluir ${itemName}? Esta ação não pode ser desfeita.`,
            function() {
                window.location.href = url;
            }
        );
    }
</script>
