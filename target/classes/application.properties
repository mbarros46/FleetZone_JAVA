# Server port
server.port=8081

# H2 Database para desenvolvimento
spring.datasource.url=jdbc:h2:mem:fleetzone
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.cache.type=simple

# Desabilitar inicialização automática de dados
spring.sql.init.mode=never

# Flyway desabilitado - usando apenas JPA
spring.flyway.enabled=false
# spring.flyway.locations=classpath:db/migration/h2
# spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=H2Qf7wqz0L3c4xZ9rP6sM8tA1bC5vN7kY2pR4uT6wX8z
jwt.expiration=86400000

# Evita estourar o limite de sessões do usuário Oracle
spring.datasource.hikari.maximum-pool-size=1
spring.datasource.hikari.minimum-idle=0
spring.datasource.hikari.idle-timeout=10000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.pool-name=HikariPoolFleet
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=30000
spring.datasource.hikari.max-lifetime=300000

# Desliga o restart do DevTools para não duplicar contextos/sessões
spring.devtools.restart.enabled=false

