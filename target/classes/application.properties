# Server port
server.port=8081

# H2 Database para desenvolvimento
spring.datasource.url=jdbc:h2:mem:fleetzone
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
spring.cache.type=simple

# Desabilitar inicialização automática de dados
spring.sql.init.mode=never

# Flyway habilitado para versionamento do banco
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration/h2
spring.flyway.baseline-on-migrate=true

# JWT
jwt.secret=H2Qf7wqz0L3c4xZ9rP6sM8tA1bC5vN7kY2pR4uT6wX8z
jwt.expiration=86400000

# Pool de conexões otimizado para H2 com Flyway
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.pool-name=HikariPoolFleet

# Desliga o restart do DevTools para não duplicar contextos/sessões
spring.devtools.restart.enabled=false

