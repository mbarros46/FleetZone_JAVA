<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento IoT - FleetZone</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .iot-card {
            border-left: 4px solid #007bff;
            transition: transform 0.2s;
        }
        .iot-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .status-online { color: #28a745; }
        .status-offline { color: #dc3545; }
        .movimento-entrada { border-left-color: #28a745; }
        .movimento-saida { border-left-color: #dc3545; }
        .movimento-transferencia { border-left-color: #ffc107; }
        .refresh-btn {
            animation: spin 2s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>
    
    <div class="container-fluid mt-4">
        <div class="row">
            <div class="col-12">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2><i class="fas fa-satellite-dish text-primary"></i> Monitoramento IoT</h2>
                    <div>
                        <button class="btn btn-success me-2" onclick="simularDados()">
                            <i class="fas fa-plus"></i> Simular Dados IoT
                        </button>
                        <button class="btn btn-primary" onclick="atualizarDados()">
                            <i class="fas fa-sync-alt" id="refresh-icon"></i> Atualizar
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Estatísticas Rápidas -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="total-movimentos">0</h4>
                                <p class="card-text">Total Movimentos</p>
                            </div>
                            <i class="fas fa-chart-line fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="movimentos-hoje">0</h4>
                                <p class="card-text">Hoje</p>
                            </div>
                            <i class="fas fa-calendar-day fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-dark">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="motos-ativas">0</h4>
                                <p class="card-text">Motos Ativas</p>
                            </div>
                            <i class="fas fa-motorcycle fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body">
                        <div class="d-flex justify-content-between">
                            <div>
                                <h4 class="card-title" id="patios-ativos">0</h4>
                                <p class="card-text">Pátios Ativos</p>
                            </div>
                            <i class="fas fa-building fa-2x opacity-75"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Movimentos Recentes -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5><i class="fas fa-clock"></i> Movimentos Recentes (Últimas 24h)</h5>
                    </div>
                    <div class="card-body">
                        <div id="movimentos-container" class="row">
                            <!-- Movimentos serão carregados aqui via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Simular Dados -->
    <div class="modal fade" id="simulaModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Simular Dados IoT</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="simulaForm">
                        <div class="mb-3">
                            <label for="placa" class="form-label">Placa da Moto</label>
                            <input type="text" class="form-control" id="placa" placeholder="ABC-1234" required>
                        </div>
                        <div class="mb-3">
                            <label for="patioId" class="form-label">ID do Pátio</label>
                            <select class="form-control" id="patioId" required>
                                <option value="1">1 - Pátio Central SP</option>
                                <option value="2">2 - Pátio Zona Sul SP</option>
                                <option value="3">3 - Pátio Copacabana</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="endereco" class="form-label">Endereço</label>
                            <input type="text" class="form-control" id="endereco" placeholder="Localização do pátio" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="enviarSimulacao()">Simular</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Função para carregar movimentos recentes
        function carregarMovimentos() {
            fetch('/api/iot/recentes')
                .then(response => response.json())
                .then(data => {
                    const container = document.getElementById('movimentos-container');
                    container.innerHTML = '';
                    
                    if (data.length === 0) {
                        container.innerHTML = '<div class="col-12"><p class="text-muted text-center">Nenhum movimento encontrado nas últimas 24 horas.</p></div>';
                        return;
                    }
                    
                    data.forEach(movimento => {
                        const card = criarCardMovimento(movimento);
                        container.appendChild(card);
                    });
                    
                    // Atualizar estatísticas
                    document.getElementById('total-movimentos').textContent = data.length;
                    document.getElementById('movimentos-hoje').textContent = data.filter(m => 
                        new Date(m.data).toDateString() === new Date().toDateString()
                    ).length;
                })
                .catch(error => {
                    console.error('Erro ao carregar movimentos:', error);
                    showAlert('Erro ao carregar dados IoT', 'danger');
                });
        }

        // Função para criar card de movimento
        function criarCardMovimento(movimento) {
            const col = document.createElement('div');
            col.className = 'col-md-6 col-lg-4 mb-3';
            
            const tipoClass = `movimento-${movimento.tipoMovimento.toLowerCase()}`;
            const iconeTipo = movimento.tipoMovimento === 'ENTRADA' ? 'fa-sign-in-alt' : 
                            movimento.tipoMovimento === 'SAIDA' ? 'fa-sign-out-alt' : 'fa-exchange-alt';
            
            col.innerHTML = `
                <div class="card iot-card ${tipoClass}">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-start">
                            <div>
                                <h6 class="card-title">
                                    <i class="fas fa-motorcycle"></i> ${movimento.placa}
                                </h6>
                                <p class="card-text small">
                                    <i class="fas fa-map-marker-alt"></i> ${movimento.endereco}<br>
                                    <i class="fas fa-building"></i> Pátio ${movimento.patioId}<br>
                                    <i class="fas fa-clock"></i> ${formatarData(movimento.data)}
                                </p>
                            </div>
                            <span class="badge bg-primary">
                                <i class="fas ${iconeTipo}"></i> ${movimento.tipoMovimento}
                            </span>
                        </div>
                    </div>
                </div>
            `;
            
            return col;
        }

        // Função para formatar data
        function formatarData(dataStr) {
            const data = new Date(dataStr);
            return data.toLocaleString('pt-BR');
        }

        // Função para atualizar dados
        function atualizarDados() {
            const icon = document.getElementById('refresh-icon');
            icon.classList.add('refresh-btn');
            
            carregarMovimentos();
            
            setTimeout(() => {
                icon.classList.remove('refresh-btn');
            }, 2000);
        }

        // Função para simular dados
        function simularDados() {
            const modal = new bootstrap.Modal(document.getElementById('simulaModal'));
            modal.show();
        }

        // Função para enviar simulação
        function enviarSimulacao() {
            const placa = document.getElementById('placa').value;
            const patioId = document.getElementById('patioId').value;
            const endereco = document.getElementById('endereco').value;
            
            const params = new URLSearchParams({
                placa: placa,
                patioId: patioId,
                endereco: endereco
            });
            
            fetch(`/api/iot/simular?${params.toString()}`, {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                showAlert('Dados IoT simulados com sucesso!', 'success');
                bootstrap.Modal.getInstance(document.getElementById('simulaModal')).hide();
                setTimeout(() => atualizarDados(), 1000);
            })
            .catch(error => {
                console.error('Erro na simulação:', error);
                showAlert('Erro ao simular dados IoT', 'danger');
            });
        }

        // Função para mostrar alertas
        function showAlert(message, type) {
            const alertDiv = document.createElement('div');
            alertDiv.className = `alert alert-${type} alert-dismissible fade show`;
            alertDiv.innerHTML = `
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            `;
            
            document.querySelector('.container-fluid').insertBefore(alertDiv, document.querySelector('.row'));
            
            setTimeout(() => {
                alertDiv.remove();
            }, 5000);
        }

        // Carregar dados ao inicializar a página
        document.addEventListener('DOMContentLoaded', function() {
            carregarMovimentos();
            
            // Atualizar dados a cada 30 segundos
            setInterval(carregarMovimentos, 30000);
        });
    </script>
</body>
</html>
